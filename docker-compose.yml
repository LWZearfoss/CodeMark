version: "3"

services:
  web:
    build: .
    volumes:
      - .:/code
      - /tmp:/tmp
      - /var/run/docker.sock:/var/run/docker.sock
    expose:
      - 8000
    links:
      - redis:redis
    command: daphne -b 0.0.0.0 -p 8000 project.asgi:application
    depends_on:
      - redis
      - db
    working_dir: /code/project
  celery:
    build: .
    volumes:
      - .:/code
      - /tmp:/tmp
      - /var/run/docker.sock:/var/run/docker.sock
    links:
      - redis:redis
    command: celery -A project worker -l INFO
    depends_on:
      - web
      - redis
      - db
    working_dir: /code/project
  redis:
    image: redis
    expose:
      - 6379
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  caddy:
    image: caddy
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - 80:80
      - 443:443
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config: